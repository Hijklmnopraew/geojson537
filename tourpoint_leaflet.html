<head>

    <title>My leaflet Map</title>

 crossorigin="" />
 
 <!-- W3 CSS template -->
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
 
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
 <style>
 #mapid {
 height: 800px;
 }
 </style>
</head>
<body>
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">
        <tr>
        <th>ชื่อแหล่งท่องเที่ยว</th>
        <th>ประเภท</th>
        <th>ระดับ</th>
        </tr>
        <tr>
        <td>น้ำตก A</td>
        <td>ธรรมชาติ</td>
        <td>A</td>
        </tr>
        </table>
        </div>
        </div>

<script>
    var map = L.map("mapid").setView([7.903478688481165, 98.9847165985901], 10);
    var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    var gsat = L.tileLayer("https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}").addTo(map);
    var OpenTopoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png").addTo(map);

    var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 Topomap : OpenTopoMap,
 };
//add data
var tourpoint = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "name": "ทะเลแหวก",
          "type": "์Natural",
          "level": "⭐⭐⭐⭐⭐"
        },
        "geometry": {
          "coordinates": [
            98.81122600000123,
            7.9607482496605115
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "อ่าวนาง",
          "type": "Natural",
          "level": "⭐⭐⭐⭐⭐"
        },
        "geometry": {
          "coordinates": [
            98.83546100000041,
            8.040166628770578
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "เกาะพีพี",
          "type": "Natural",
          "level": "⭐⭐⭐⭐⭐"
        },
        "geometry": {
          "coordinates": [
            98.81558172883825,
            8.03930349891182
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "วัดถ้ำเสือ",
          "type": "Culture",
          "level": "⭐⭐⭐⭐"
        },
        "geometry": {
          "coordinates": [
            98.92498450000073,
            8.124310633644996
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "อ่าวไร่เลย์ ตะวันออก",
          "type": "Natural",
          "level": "⭐⭐⭐⭐⭐"
        },
        "geometry": {
          "coordinates": [
            98.84147927116459,
            8.010673627075207
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "สุสานหอย 75 ล้านปี",

        "geometry": {

      {

        "geometry": {

      {

      {

      {

        },
        "geometry": {
          "coordinates": [
            98.67918550000024,
            8.07879699808096
          ],
          "type": "Point"
        }
      }
    ]
  }

  //interaction by mouseover
  var tourLayer = L.geoJSON(tourpoint, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.name);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.name)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in tourpoint.features) {
 cont += "<tr id=" + tourpoint.features[i].properties.name + ">";
 cont += "<td>" + tourpoint.features[i].properties.name + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.type + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.level + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);




</script>







</body>
</html>
